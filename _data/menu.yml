#     Le Service numérique canadien s'est engagé à créer des services accessibles et inclusifs. Construire des services accessibles signifie répondre aux besoins du plus grand nombre de personnes possible. Dès le début, nous travaillons avec les personnes qui utiliseront un produit, y compris les personnes handicapées. Nous travaillons dans toutes les disciplines - nous effaçons les frontières entre recherche, développement, conception et accessibilité.<br><br>L’inclusion est une grande priorité dans tous nos travaux. Pour nous, il est important que chacun puisse interagir avec nos services de manière à répondre à ses besoins personnels et à promouvoir son indépendance et sa dignité. Notre objectif est de le rendre meilleur qu’hier.<br><br>Nous avons rédigé ces principes directeurs pour la création de services accessibles et inclusifs au sein des Services numériques canadiens et avec nos partenaires. Il s’agit d’un ensemble cohérent de directives visant à rendre le contenu accessible aux personnes handicapées.  
