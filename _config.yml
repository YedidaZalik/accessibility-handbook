# Site settings
title: CDS Handbook Alpha
description: 
email:
permalink: pretty
author:
  name: 
  email: 

github:
  organization: 
  repository: 
  default_branch: 

exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor

sass:
  style: :compressed

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

collections:
  pages:
    output: true
    permalink: /:path/

# Google Analytics tracking code for handbook
google_analytics_ua: UA-102484926-12

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true

  placeholder: Search

  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:

generate_nodes: true
flat_namespace: true

jekyll_get:
  - data: dgcommunities
    json: 'https://digital.gov/communities/index.json'

navigation:
- text: Table of Contents
  internal: true
- text: Welcome to CDS Accessibility Handbook
  blurb: |
    Here's what you need to know in your first week.
  url: welcome/
  internal: true
  generated: true
  children:
  - children:
    - text: Welcome
      url: welcome-letter/
      internal: true
    - text: Benefits
      url: benefits/
      internal: true


navigation_fr:
- text: table des matières
  internal: true
- text: Bienvenue dans le manuel d'accessibilité de la CDS
  blurb: |
    
  url: bienvenue/
  internal: true
  generated: true
  children:
  - children:
    - text: lettre de bienvenue
      url: lettre-de-bienvenue/
      internal: true
    - text: avantages
      url: avantages/
      internal: true