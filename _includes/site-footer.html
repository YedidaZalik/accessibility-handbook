<footer class="site-footer" id="footer" role="footer">
  <div class="wrapper">
    <p class="footer-heading">{{ site.data.translation.en.footer-heading }}</p>
    <nav>
      <a href="{{ site.baseurl}}/nav-tips/" class="button button-nav-tips">{{ site.data.translation[page.lang].navigation-tips-bt }}</a>
      <a class="button button-edit" href="https://github.com/{{ site.github.organization }}/{{ site.github.repository }}/edit/{{ site.github.default_branch }}/{{ page.path }}">{{ site.data.translation[page.lang].edit-this-bt }}</a>
      <a class="button button-issue" href="https://github.com/{{ site.github.organization }}/{{ site.github.repository }}/issues/">{{ site.data.translation[page.lang].file-an-issue-bt }}</a>
    </nav>
  </div>
</footer>

{% guides_style_18f_include analytics.html %}

{% jekyll_pages_api_search_load %}
